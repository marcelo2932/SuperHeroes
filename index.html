<!DOCTYPE html>
<html lang="en">
  <head>

    <title>"SuperHero"</title>

  <body class="">
    <header>
      <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#"><img src="./assets/img/sh1.jpg" alt="" width="50px" />SuperHero</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">SuperHero</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
        <section class="img-fluid text-center " >
            <img  class="img" src="./assets/img/sh2.jpg">
        </section>
      <section>
        <form>
          <div class="mb-3 m-auto w-50 text-center">
            <label class="form-label text-danger text-uppercase fs-1"
              >Busca tu SuperHero</label
            >
            <input
              type="text"
              class="form-control"
              id="heroName"
              aria-describedby="textHelp"
            />
            <div id="textHelp" class="form-text fw-bolder text-uppercase fs-5 text-warning">
              Ingresa el ID del SuperHero que quieres ver.
            </div>
            <button id="btnSend" type="submit" class="btn btn-primary my-3">
              Busca t√∫ Heroe
            </button>
          </div>
        </form>
      </section>
      
      <section id="card-show" class="row d-none">
        <h2 class="text-center text-danger">Data SuperHero</h2>
        <br>
        <br>
        <div class="card mb-3 col col-6" style="max-width: 50%">
            
          <div class="row g-0">
            <div class="col-md-4  m-auto  text-primary  ">
              <img
                id="card-img"
                src=""
                class="img-fluid rounded-start"
                alt=""
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 id="card-title" class="card-title text-primary">Card title</h5>
                <p id="card-info" class="card-text text-danger">
                  
                </p>
                <p id="card-info-1" class="card-text text-danger">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
                <p id="card-info-2" class="card-text text-danger">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
                <p id="card-info-3" class="card-text text-danger">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
                <p id="card-info-4" class="card-text text-danger">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
                <p id="card-info-5" class="card-text text-danger">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
                <p id="card-info-6" class="card-text text-danger">
                  <small class="text-body-secondary"
                    >Last updated 3 mins ago</small
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="graphContainer" class="col col-6 chart01"></div>
      </section>
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p id="modalBody"></p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
